<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Quilt Labs MLE Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 20px;
        }

        #centeredBox {
            width: 80%;
            height: 80%;
            /*border: 1px solid black;*/
            background: #fff;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .btn {
            background-color: #007BFF;
            border: none;
            color: white;
            padding: 12px 30px;
            cursor: pointer;
            font-size: 20px;
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }
        }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body class="flex flex-col items-center justify-center h-screen bg-gray-100">
    <h1 class="text-3xl font-bold mb-4">Quilt Labs MLE Challenge</h1>

    <div class="blocked">

    <div
        class="container cursor-pointer appearance-none flex flex-col md:flex-row justify-center items-center gap-4 bg-white p-4 rounded-lg shadow-lg z-10">
        <div class="flex items-center gap-2">
            <label for="toggle" class="font-semibold">Add points</label>
            <input type="checkbox" id="toggle" class="form-checkbox h-5 w-5 text-blue-600" />
        </div>

        <div class="flex items-center gap-2">
            <label for="n_components" id="n_components_label" class="font-semibold">Number of components: 2</label>
            <input type="range" id="n_components" name="n_components" min="2" max="10" step="1" value="2"
                class="form-range">
        </div>

        <!-- <div class="flex items-center gap-2">
            <label for="epochs" id="epochs_label" class="font-semibold">Number of epochs: 200</label>
            <input type="range" id="epochs" name="epochs" min="200" max="1000" step="50" value="200" class="form-range">
        </div> -->

    </div>

        Use the mouse to add points to the graph. Press <code class="bg-gray-200 text-red-600">c</code> to clear the

<div>    <p class="text-center w-4/5"> Choose Training Type to continue:</p>
     <button id="normalTrainBtn" class="btn">Normal Training</button>
    <button id="onlineTrainBtn" class="btn">Online Training</button>
  
</div>

</div>

<div><p id="time-display"></p></div>

    <div id="centeredBox" class="w-4/5 h-4/5 bg-white mt-8 rounded-lg shadow-lg"></div>

    <script src="static/script.js"></script>

        document.getElementById('n_components').addEventListener('input', function (e) {
